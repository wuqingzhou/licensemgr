########################## mysql数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&amp;characterEncoding=gbk&amp;autoReconnect=true
#spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&amp;characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
########################## mybatis配置
# 指定实体包
mybatis.type-aliases-package=com.teligen.licensemgr.entity
# 指定xml文件路径。注意classpath:mapper/*.xml表示资源目录（resources）下的mapper文件夹下的所有xml文件
mybatis.mapper-locations=classpath:mapper/*.xml
########################## mapper配置
# 指定自定义通用mapper类的路径。即：com.teligen.licensemgr.base.dao.MyMapper.java是一个自定义的通用mapper
mapper.mappers=com.teligen.licensemgr.base.dao.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
########################## 页面配置
spring.mvc.view.prefix=/WEB-INF/pages
spring.mvc.view.suffix=.jsp
########################## 日志
logging.level.com.teligen.licensemgr.dao=debug
########################## 自定义参数
# application.hello=Hello GOD
